<html>
	<head>
		<title>BluePrints</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/apimock.js" ></script>
		<script type="text/javascript" src="js/apiclient.js"></script>
		<script type="text/javascript" src="js/app.js" ></script>
		
		
		
	</head>
	<body>
		<h1>BluePrints</h1>
		<div class="row">
			
			<div class="col-lg-6"> 
				<br></br>
				<h5>Author:</h5>
				<br></br>
				<div class="input-group">
					<input type="text" class="form-control" id="Author" placeholder="Author" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-success" onclick="app.update(document.getElementById('Author').value)">Get blueprints</button>
					</span>
				</div>

				<br></br>
				<h2 id="authorName"></h2>
				<table id="t01" class="table table-borderless table-dark">
					<tr>
						<th>Blueprint name</th>
						<th>Number of points</th>
						<th>Open</th>
					</tr>
				</table>
				<br></br>
				<h2 id="totalPoints"></h2>
			</div>
			<div class="col-lg-15">
					<h2 id="currentBluePrint"></h2>
				<canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
			</div>
		</div>	
	</body>
</html>
