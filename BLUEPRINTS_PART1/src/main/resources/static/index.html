            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/apimock.js"></script>
    <script type="text/javascript" src="js/apiclient.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


</head>
<body>
<header>

    <div style="margin: 2%">
        <h1>BluePrints</h1>
        <br></br>
        <h5>Author:</h5>
    </div>
    <div class="input-group" style="margin: 2%">
        <input type="text" id="Author" placeholder="Author"/>
        <span class="input-group-btn">
						<button type="button" class="btn btn-success"
                                onclick="app.update(document.getElementById('Author').value)">Get blueprints</button>
					</span>
    </div>
</header>


<div class="row" style="margin: 2%">

    <div class="col-lg-6">


        <br></br>
        <h2 id="authorName"></h2>
        <table id="t01" class="table table-borderless table-dark">
            <tr>
                <th>Blueprint name</th>
                <th>Number of points</th>
                <th>Open</th>
            </tr>
        </table>
        <br></br>
        <h2 id="totalPoints"></h2>
    </div>
    <div class="col-lg-15">
        <button type="button" class="btn btn-outline-warning"
                onclick="alert('Todo bien')">Create new BluePrint
        </button>
        <h2 id="currentBluePrint"></h2>
        <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
		<br></br>
        <div class="row">
			<div class="col-sm">
				<button type="button" class="btn btn-outline-success"
						onclick="alert('Todo bien')">Save/Update
				</button>
			</div>
			<div class="col-sm">
				<button type="button" class="btn btn-outline-success"
						onclick="alert('Todo bien')">Delete
				</button>
			</div>

        </div>
    </div>

</div>
</body>
